<!--edit field modal dialog-->
<div class="modal fade" id="editOperationdModal" role="dialog" data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editOperationdModalHeader"></h4>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td class="editFieldLable">
                            <div class="fieldEditInputs">Data zabiegu:</div>
                        </td>
                        <td class="editFieldInput">
                            <input id="operationDate" class="fieldEditInputs" type="text"
                                   style="z-index:1151 !important;" readonly="true"
                                   onkeyup="checkRequiredFieldInAddOperationModal()">
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Nazwa środka:</div>
                        </td>
                        <td class="editFieldInput">
                            <input class="fieldEditInputs" type="text" id="operationMeansNameInputs"
                                   onkeyup="checkRequiredFieldInAddOperationModal()">
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Rodzaj środka:</div>
                        </td>
                        <td class="editFieldInput">
                            <select id="operationType" style="padding: 2px; margin-bottom: 5px; width: 368px">
                                <option selected value="plantProtection">Ochrona roślin</option>
                                <option value="fertilizer">Nawóz</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Dawka na hektar:</div>
                        </td>
                        <td class="editFieldInput">
                            <input class="fieldEditInputs" type="text" id="operationMeansDoseInputs"
                                   value="0.0" style="width: 80%" onkeyup="checkRequiredFieldInAddOperationModal()">
                            <select id="operationMeansDoseOption" style="padding: 2px">
                                <option value="lProHa">l/ha</option>
                                <option value="kgProHa">kg/ha</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Powód stosowania:</div>
                        </td>
                        <td class="editFieldInput">
                            <input class="fieldEditInputs" type="text" id="operationCauseInputs" value="Nie określono"
                                   onkeyup="checkRequiredFieldInAddOperationModal()">
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Ekonomiczna szkodliwość:</div>
                        </td>
                        <td class="editFieldInput">
                            <input class="fieldEditInputs" type="text" id="operationEcoHarmInputs" value="0.0"
                                   onkeyup="checkRequiredFieldInAddOperationModal()">
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Koszt środka na hektar:</div>
                        </td>
                        <td class="editFieldInput">
                            <input class="fieldEditInputs" type="text" id="operationCostProHaInputs" value="0.0"
                                   onkeyup="checkRequiredFieldInAddOperationModal()">
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Komentarz:</div>
                        </td>
                        <td class="editFieldInput">
                            <textarea class="fieldEditInputs" type="te" id="operationCommentInputs" maxlength="2000"
                                      style="resize: none"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button id="editOperationBtn" type="button" class="btn btn-success" disabled="true">Zapisz zmiany</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
            </div>
        </div>
    </div>
</div>
