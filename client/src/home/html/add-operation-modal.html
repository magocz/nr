<!--edit field modal dialog-->
<div class="modal fade" id="addOperationdModal" role="dialog" data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="addOperationModalHeader"></h4>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td class="editFieldLable">
                            <div class="fieldEditInputs">Data zabiegu:</div>
                        </td>
                        <td class="editFieldInput">
                            <input id="operationDate" class="fieldEditInputs" type="text"
                                   style="z-index:1151 !important;" readonly="true">
                        </td>
                        <td class="editFieldWarning">
                            <div id="operationDateWarning" class="fieldEditInputs" type="text"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Nazwa środka:</div>
                        </td>
                        <td class="editFieldInput">
                            <input class="fieldEditInputs" type="text" id="operationMeansNameInputs">
                        </td>
                        <td class="editFieldWarning">
                            <div class="fieldEditInputs" type="text" id="operationMeansNameInputsWarning"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Dawka na hektar:</div>
                        </td>
                        <td class="editFieldInput">
                            <input class="fieldEditInputs" type="text" id="operationMeansDoseInputs"
                                   value="0.0" style="width: 50%">
                            <select id="operationMeansDoseOption" style="padding: 3px">
                                <option value="lProHa">l/ha</option>
                                <option value="kgProHa">kg/ha</option>
                            </select>
                        </td>
                        <td class="editFieldWarning">
                            <div class="fieldEditInputs" type="text" id="operationMeansDoseInputsWarning"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Powód stosowania:</div>
                        </td>
                        <td class="editFieldInput">
                            <input class="fieldEditInputs" type="text" id="operationCauseInputs" value="Nie określono">
                        </td>
                        <td class="editFieldWarning">
                            <div class="fieldEditInputs" type="text" id="operationCauseInputsWarning"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Ekonomiczna szkodliwość:</div>
                        </td>
                        <td class="editFieldInput">
                            <input class="fieldEditInputs" type="text" id="operationEcoHarmInputs" value="0.0">
                        </td>
                        <td class="editFieldWarning">
                            <div class="fieldEditInputs" type="text" id="operationEcoHarmInputsWarning"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Koszt srodka na hektar:</div>
                        </td>
                        <td class="editFieldInput">
                            <input class="fieldEditInputs" type="text" id="operationCostProHaInputs" value="0.0">
                        </td>
                        <td class="editFieldWarning">
                            <div class="fieldEditInputs" type="text" id="operationCostProHaInputsWarning"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="editFieldLable">
                            <div>Komentarz:</div>
                        </td>
                        <td class="editFieldInput">
                            <textarea class="fieldEditInputs" type="te" id="operationCommentInputs" maxlength="2000" style="resize: none"/>
                        </td>
                        <td class="editFieldWarning">
                            <div class="fieldEditInputs" type="text" id="operationCommentInputsWarning"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button id="addOperationBtn" type="button" class="btn btn-success">Dodaj</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
            </div>
        </div>
    </div>
</div>
