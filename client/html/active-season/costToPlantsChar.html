<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        ${demo.css}
    </style>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: "service/rest/season.php/cost-to-plants/",
                type: "GET",
                //data: {get_param: 'value'},
                dataType: 'json',
                contentType: "application/x-www-form-urlencoded",
                statusCode: {
                    200: function (homeData) {
                        $('#activeSeasonCostChartContener').highcharts({
                            chart: {
                                type: 'column'
                            },
                            title: {
                                text: 'Koszt uprawianych roślin: ' + homeData.activeSeasonChart.seasonName
                            },
                            subtitle: {
                                text: 'Całkowity koszt uprawy: ' + homeData.activeSeasonChart.cost + ' zł'
                            },

                            xAxis: {
                                type: 'category'
                            },
                            yAxis: {
                                title: {
                                    text: 'Całkowity koszt w zł'
                                }

                            },
                            legend: {
                                enabled: false
                            },
                            plotOptions: {
                                series: {
                                    borderWidth: 1
                                }
                            },
                            tooltip: {
                                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y} zł</b>  <br/>'
                            },
                            series: [{
                                name: homeData.activeSeasonChart.seasonName,
                                colorByPoint: true,
                                data: homeData.activeSeasonChart.seriesData
                            }],
                            drilldown: {
                                series: homeData.activeSeasonChart.drilldownData
                            }
                        });

                    }
                }
            });

        });

    </script>
</head>
<div id="activeSeasonCostChartContener" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto"></div>
</html>
